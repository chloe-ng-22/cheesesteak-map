<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Web Mapping Starter Template</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e0f9e0; /* Light green for vegan bonus */
      font-family: Lato, sans-serif;
      color: #0D0000;
    }

    header {
      padding: 6px 10%;
    }

    h1 {
      display: inline-block;
      margin-right: 20px;
      color: #0D0000;
    }

    h2 {
      display: inline-block;
      color: #004d00;
    }

    #map {
      width: 80%;
      height: 540px;
      margin: 10px auto;
    }

    footer {
      padding: 6px 10%;
      width: 80%;
    }

    p {
      font-size: 1em;
      color: #0D0000;
    }
  </style>
</head>

<body>
  <header>
    <h1>Philly Cheesesteak Map</h1>
    <h2>Explore & Learn!</h2>
  </header>

  <div id='map'></div>

  <footer>
    <p>By Chloe â€“ Featuring Monster Vegan for plant-based cheesesteaks! ðŸŒ±</p>
  </footer>

  <script>
    // Create the map
    var map = L.map('map', {
      center: [39.9500, -75.1650],
      zoom: 13,
    });

    var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>'
    });
    tiles.addTo(map);

    // Cheesesteak shop data
    var cs = ["Oregon Steaks", "Genos", "Jims", "Tims", "Jimmy G's", "Cleavers"];
    var csCoord = [
      [39.9161561, -75.1668297],
      [39.9331904, -75.169],
      [39.94156, -75.1514984],
      [39.9416746, -75.2193495],
      [39.966211, -75.1625537],
      [39.9514014, -75.1728076]
    ];
    var csStar = [3.5, 3.5, 4, 4, 4, 4.5];
    var csReviews = [89, 2424, 121, 133, 232, 264];

    for (var i = 0; i < cs.length; i++) {
      var yelpFactor = yelp(csStar[i], csReviews[i]);
      var popup = "<b>" + cs[i] + "</b><br>" +
        "<b>Yelp Factor</b>: " + yelpFactor.toLocaleString();
      L.marker(csCoord[i])
        .addTo(map)
        .bindPopup(popup);
    }

    // Vegan cheesesteak bonus: Monster Vegan
    var veganName = "Monster Vegan (Vegan Cheesesteak)";
    var veganCoord = [39.94671, -75.16229];
    var veganStars = 4.5;
    var veganReviews = 430;

    var veganPopup = "<b>" + veganName + "</b><br>" +
      "<b>Yelp Factor</b>: " + yelp(veganStars, veganReviews).toLocaleString();

    L.marker(veganCoord, {
      icon: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/1892/1892751.png", // âœ… Your selected plant icon
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      })
    }).addTo(map).bindPopup(veganPopup);

    function yelp(star, reviews) {
      return star * reviews;
    }
  </script>

</body>
</html>
